<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Screen Fade Out</title>
    <style>
        /* Basic page reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fullscreen landing screen */
        .landing-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #333;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            z-index: 9999; /* Ensure it's on top */
            transition: opacity 1s ease;
        }

        /* Hidden class for fade out */
        .landing-screen.fade-out {
            opacity: 0;
            visibility: hidden; /* Hide after fade-out */
        }

        /* Page content */
        .content {
            opacity: 0; /* Hide until landing screen is gone */
            visibility: hidden;
            transition: opacity 1s ease 1s; /* Delayed transition for the content */
        }

        /* Visible page content after landing screen fades */
        .content.visible {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>

    <!-- Landing screen -->
    <div class="landing-screen" id="landingScreen">
        Welcome to My Website!
    </div>

    <!-- Actual content of the page -->
    <div class="content" id="content">
        <h1>Page Content</h1>
        <p>This is the main content of the website, which will appear after the landing screen fades out.</p>
    </div>

    <script>
        // Fade out the landing screen once the page is fully loaded
        window.onload = function() {
            const landingScreen = document.getElementById('landingScreen');
            const content = document.getElementById('content');

            // Fade out the landing screen
            landingScreen.classList.add('fade-out');

            // After the fade-out animation, reveal the content
            setTimeout(() => {
                landingScreen.style.display = 'none'; // Remove landing screen
                content.classList.add('visible'); // Show page content
            }, 1000); // 1 second delay for fade-out duration
        };
    </script>

</body>
</html>
